name: Googletest Unit Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Mimir
      uses: actions/checkout@v2
      with:
        ref: templated-design

    - name: Configure, Build, and Install Dependencies
      run: |
        cd tests/integration/dependencies
        cmake -S . -B build -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/tests/integration/dependencies/installs
        cmake --build build -j$(nproc)

    - name: Configure, and Build Mimir
      run: |
        cmake -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTING=ON -S . -B build -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/dependencies/installs
        cmake --build build -j$(nproc)

    - name: Test
      working-directory: build/tests/unit
      run: GTEST_OUTPUT=xml:test-results/ GTEST_COLOR=1 ctest -V
